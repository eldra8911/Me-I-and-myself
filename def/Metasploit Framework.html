<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Capture The Flag (CTF) - Léandre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace;
        }

        body {
            background: #0b0e14;
            color: #eaeaea;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 40px 15%;
            background: rgba(143, 0, 255, 0.05);
            border-bottom: 2px solid #8f00ff;
        }

        .back-btn {
            display: inline-block;
            color: #8f00ff;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 2px solid #8f00ff;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(143, 0, 255, 0.1);
            transform: translateX(-5px);
        }

        h1 {
            color: #8f00ff;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.7;
            font-size: 1.1rem;
        }

        .content {
            padding: 60px 15%;
            flex: 1;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin: 40px 0;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(143, 0, 255, 0.3);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .info {
            background: rgba(255, 255, 255, 0.03);
            padding: 30px;
            border-radius: 10px;
            border-left: 4px solid #8f00ff;
            margin: 30px 0;
        }

        .info h2 {
            color: #8f00ff;
            margin-bottom: 15px;
        }

        .info p {
            line-height: 1.8;
            opacity: 0.9;
        }

        .highlight {
            color: #8f00ff;
            font-weight: 600;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .feature {
            background: rgba(143, 0, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(143, 0, 255, 0.2);
        }

        .feature h3 {
            color: #8f00ff;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .visit-btn {
            display: inline-block;
            padding: 20px 40px;
            background: linear-gradient(135deg, #8f00ff, #6600cc);
            color: #eaeaea;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(143, 0, 255, 0.3);
        }

        .visit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(143, 0, 255, 0.5);
        }

        footer {
            text-align: center;
            padding: 30px;
            opacity: 0.6;
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html" class="back-btn">← Retour</a>
        <h1>Capture The Flag (CTF)</h1>
        <p class="subtitle">Mais qu'est ce que c'est ???</p>
    </div>

    <div class="content">

        <div class="info">
            <h2>Capture The Flag (CTF) : Explication complète</h2>
            <p>
              
            </p>
        </div>
    </div>

    <footer>
        <p>Projet SNT – Léandre – 2026</p>
    </footer>
</body>
</html>
